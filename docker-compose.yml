# Docker Compose for local development
# Note: Create a .env file at the repo root for secrets (e.g., JWT_SECRET).
# Healthchecks ensure services are ready before dependent services start.

services:
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: afterme
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/afterme
      PORT: 5000
      FRONTEND_URL: http://localhost:3000
      AI_SERVICE_URL: http://ai-service:6000
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  ai-service:
    build:
      context: ./packages/ai-service
      dockerfile: Dockerfile
    ports:
      - "6000:6000"
    environment:
      AI_SERVICE_PORT: 6000
      FLASK_ENV: development
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb_data:

networks:
  default:
    name: afterme-network