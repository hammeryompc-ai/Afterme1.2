# Docker Compose for local development
version: '3.8'
services:
  mongodb:
    image: mongo:6.0
    container_name: afterme-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: afterme
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
  
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: afterme-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/afterme
      JWT_SECRET: dev_secret_key
      PORT: 5000
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    build:
      context: ./packages/frontend
    container_name: afterme-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped

  ai-service:
    build:
      context: ./packages/ai-service
      dockerfile: Dockerfile
    container_name: afterme-ai-service
    ports:
      - "6000:6000"
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  default:
    name: afterme-network